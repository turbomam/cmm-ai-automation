types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  MediumType:
    name: MediumType
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/MediumType
    description: 'Classification of growth media by composition. Note: Functional
      properties like selective/differential are orthogonal and should be captured
      separately if needed.'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      minimal:
        text: minimal
        description: Defined medium with minimal components
      complex:
        text: complex
        description: Contains undefined components like yeast extract
      defined:
        text: defined
        description: All components are chemically defined
      semi_defined:
        text: semi_defined
        description: Mostly defined but contains some complex components
  SolutionType:
    name: SolutionType
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/SolutionType
    description: Classification of stock solutions
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      trace_elements:
        text: trace_elements
        description: Concentrated trace element mixture
      vitamin:
        text: vitamin
        description: Vitamin mixture
      buffer:
        text: buffer
        description: pH buffer stock
      carbon_source:
        text: carbon_source
        description: Concentrated carbon source
      other:
        text: other
        description: Other type of stock solution
  IngredientRole:
    name: IngredientRole
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/IngredientRole
    description: 'Functional role of an ingredient in a growth medium. TODO: Map to
      grounded ontology terms (METPO, OBI, or custom). See issue #11.'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      carbon_source:
        text: carbon_source
        description: Provides carbon for biosynthesis and/or energy
        todos:
        - Map to appropriate ontology term
      nitrogen_source:
        text: nitrogen_source
        description: Provides nitrogen for biosynthesis
      phosphorus_source:
        text: phosphorus_source
        description: Provides phosphorus
      sulfur_source:
        text: sulfur_source
        description: Provides sulfur
      trace_element:
        text: trace_element
        description: Micronutrient required in small amounts
      mineral:
        text: mineral
        description: Macro-mineral component
      buffer:
        text: buffer
        description: pH buffering agent
        meaning: CHEBI:35225
      vitamin:
        text: vitamin
        description: Essential vitamin or growth factor
        meaning: CHEBI:33229
      solidifying_agent:
        text: solidifying_agent
        description: Agent for solid media (e.g., agar)
      selective_agent:
        text: selective_agent
        description: Antibiotic or other selective compound
      osmotic_stabilizer:
        text: osmotic_stabilizer
        description: Maintains osmotic balance
  ConcentrationUnit:
    name: ConcentrationUnit
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/ConcentrationUnit
    description: Units for concentration
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      g_per_L:
        text: g_per_L
        description: Grams per liter
        meaning: UO:0000175
      mg_per_L:
        text: mg_per_L
        description: Milligrams per liter
        meaning: UO:0000176
      ug_per_L:
        text: ug_per_L
        description: Micrograms per liter
        meaning: UO:0000301
      M:
        text: M
        description: Molar
        meaning: UO:0000062
      mM:
        text: mM
        description: Millimolar
        meaning: UO:0000063
      uM:
        text: uM
        description: Micromolar
        meaning: UO:0000064
      percent_w_v:
        text: percent_w_v
        description: 'Weight/volume percentage: % (w/v)'
      percent_v_v:
        text: percent_v_v
        description: 'Volume/volume percentage: % (v/v)'
  VolumeUnit:
    name: VolumeUnit
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/VolumeUnit
    description: Units for volume
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      mL:
        text: mL
        description: Milliliters
        meaning: UO:0000098
      L:
        text: L
        description: Liters
        meaning: UO:0000099
      uL:
        text: uL
        description: Microliters
        meaning: UO:0000101
  ConflictResolution:
    name: ConflictResolution
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/ConflictResolution
    description: How a data conflict between sources was resolved. Primary APIs are
      considered authoritative for their own ID types.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      primary_source_wins:
        text: primary_source_wins
        description: Primary/authoritative source value was used
      manual_review:
        text: manual_review
        description: Conflict flagged for manual review
      merged:
        text: merged
        description: Values were merged (e.g., for lists)
      unresolved:
        text: unresolved
        description: Conflict not yet resolved
  DataSource:
    name: DataSource
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/DataSource
    description: Names of data sources used for enrichment. Each source is authoritative
      for its own ID type.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      pubchem:
        text: pubchem
        description: PubChem (authoritative for pubchem_cid)
      chebi:
        text: chebi
        description: ChEBI 2.0 (authoritative for chebi_id, biological/chemical roles)
      cas:
        text: cas
        description: CAS Common Chemistry (authoritative for cas_rn)
      mediadive:
        text: mediadive
        description: MediaDive (authoritative for mediadive_id)
      node_normalization:
        text: node_normalization
        description: NCATS Translator NodeNormalization API (identifier bridging)
      kg_microbe:
        text: kg_microbe
        description: KG-Microbe knowledge graph
      bacdive:
        text: bacdive
        description: BacDive (authoritative for bacdive_id and strain metadata)
      ncbi_taxonomy:
        text: ncbi_taxonomy
        description: NCBI Taxonomy (authoritative for ncbi_taxon_id)
  OxygenTolerance:
    name: OxygenTolerance
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/OxygenTolerance
    description: Oxygen requirement categories for microorganisms.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      aerobe:
        text: aerobe
        description: Requires oxygen for growth.
      anaerobe:
        text: anaerobe
        description: Cannot tolerate oxygen; grows only anaerobically.
      facultative_anaerobe:
        text: facultative_anaerobe
        description: Can grow with or without oxygen.
      microaerophile:
        text: microaerophile
        description: Requires low oxygen concentrations.
      aerotolerant_anaerobe:
        text: aerotolerant_anaerobe
        description: Anaerobic metabolism but tolerates oxygen.
  GramStain:
    name: GramStain
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/GramStain
    description: Gram staining classification.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      positive:
        text: positive
        description: Gram-positive (retains crystal violet).
      negative:
        text: negative
        description: Gram-negative (does not retain crystal violet).
      variable:
        text: variable
        description: Variable or indeterminate staining.
  TaxonomicRank:
    name: TaxonomicRank
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/TaxonomicRank
    description: NCBI Taxonomy ranks relevant to microbial classification. Mapped
      to TAXRANK ontology (http://purl.obolibrary.org/obo/taxrank.owl).
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      domain:
        text: domain
        description: Highest rank (Bacteria, Archaea, Eukarya).
        meaning: TAXRANK:0000037
      phylum:
        text: phylum
        description: Major evolutionary lineage.
        meaning: TAXRANK:0000003
      class:
        text: class
        description: Taxonomic class.
        meaning: TAXRANK:0000002
      order:
        text: order
        description: Taxonomic order.
        meaning: TAXRANK:0000017
      family:
        text: family
        description: Taxonomic family.
        meaning: TAXRANK:0000004
      genus:
        text: genus
        description: Taxonomic genus.
        meaning: TAXRANK:0000005
      species:
        text: species
        description: Species level (binomial name).
        meaning: TAXRANK:0000006
      subspecies:
        text: subspecies
        description: Subspecies or variety.
        meaning: TAXRANK:0000023
      strain:
        text: strain
        description: Strain level (most specific for cultured isolates).
        meaning: TAXRANK:0000060
      no_rank:
        text: no_rank
        description: NCBI entries without assigned rank (e.g., clades).
  AssemblyLevel:
    name: AssemblyLevel
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/AssemblyLevel
    description: Level of genome assembly completeness.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      complete_genome:
        text: complete_genome
        description: Fully assembled, single contiguous sequence per replicon.
      chromosome:
        text: chromosome
        description: Assembled to chromosome level with some gaps.
      scaffold:
        text: scaffold
        description: Scaffolds assembled but not to chromosome level.
      contig:
        text: contig
        description: Contigs only, not scaffolded.
  GrowthRate:
    name: GrowthRate
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/GrowthRate
    description: Qualitative growth rate categories.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      none:
        text: none
        description: No growth observed.
      poor:
        text: poor
        description: Minimal or slow growth.
      moderate:
        text: moderate
        description: Moderate growth rate.
      good:
        text: good
        description: Good/normal growth rate.
      excellent:
        text: excellent
        description: Excellent/rapid growth.
slots:
  id:
    name: id
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/id
    description: A unique identifier for a thing
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    mappings:
    - schema:identifier
    slot_uri: schema:identifier
    identifier: true
    owner: Strain
    domain_of:
    - NamedThing
    - EnrichedIngredient
    - Taxon
    - Genome
    - Strain
    range: uriorcurie
    required: true
  name:
    name: name
