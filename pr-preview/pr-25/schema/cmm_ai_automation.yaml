classes:
  NamedThing:
    name: NamedThing
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/NamedThing
    description: A generic grouping for any identifiable entity
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    mappings:
    - schema:Thing
    abstract: true
    slots:
    - id
    - name
    - description
    - synonyms
    class_uri: schema:Thing
  Ingredient:
    name: Ingredient
    id_prefixes:
    - cmm
    - CHEBI
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/Ingredient
    description: A chemical entity that can be a component of solutions or media.
      Represents the abstract ingredient, not a specific instance with concentration.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    is_a: NamedThing
    slots:
    - id
    - name
    - description
    - synonyms
    - chemical_formula
    - chebi_id
    - cas_rn
    - inchikey
    - pubchem_cid
    - xrefs
    class_uri: cmm:Ingredient
  Mixture:
    name: Mixture
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/Mixture
    description: Abstract base class for things composed of ingredients. Both Solution
      and GrowthMedium are mixtures.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    is_a: NamedThing
    abstract: true
    slots:
    - id
    - name
    - description
    - synonyms
    - has_ingredient_component
    class_uri: cmm:Mixture
  Solution:
    name: Solution
    id_prefixes:
    - cmm
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/Solution
    description: 'A pre-made concentrated mixture of ingredients, typically diluted
      into media. Examples: Trace element solution SL-6, Vitamin solution, Phosphate
      buffer stock.'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    is_a: Mixture
    slots:
    - id
    - name
    - description
    - synonyms
    - has_ingredient_component
    - solution_type
    class_uri: cmm:Solution
  GrowthMedium:
    name: GrowthMedium
    id_prefixes:
    - cmm
    - DSMZ
    - ATCC
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/GrowthMedium
    description: A complete formulation for cultivating microorganisms. Contains ingredients
      directly and/or pre-made solutions.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    is_a: Mixture
    slots:
    - id
    - name
    - description
    - synonyms
    - has_ingredient_component
    - medium_type
    - ph
    - sterilization_method
    - has_solution_component
    - target_organisms
    - references
    class_uri: cmm:GrowthMedium
  IngredientComponent:
    name: IngredientComponent
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/IngredientComponent
    description: 'Reified relationship: an ingredient as used in a mixture, with concentration
      and role. This captures the context-dependent properties of ingredient usage.'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slots:
    - IngredientComponent_ingredient
    - concentration_value
    - concentration_unit
    - roles
    - notes
    slot_usage:
      ingredient:
        name: ingredient
        required: true
    class_uri: cmm:IngredientComponent
  SolutionComponent:
    name: SolutionComponent
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/SolutionComponent
    description: 'Reified relationship: a solution as used in a medium, with volume/dilution.'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slots:
    - SolutionComponent_solution
    - volume_per_liter
    - volume_unit
    - notes
    slot_usage:
      solution:
        name: solution
        required: true
    class_uri: cmm:SolutionComponent
  EnrichedIngredient:
    name: EnrichedIngredient
    id_prefixes:
    - cmm
    - CHEBI
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/EnrichedIngredient
    description: 'A chemical entity enriched with data from multiple sources. Uses
      (inchikey, cas_rn) tuple as the primary key for entity resolution. Each primary
      API is authoritative for its own ID type: - PubChem is authoritative for pubchem_cid
      - ChEBI is authoritative for chebi_id and biological/chemical roles - CAS is
      authoritative for cas_rn - MediaDive is authoritative for mediadive_id'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    mappings:
    - biolink:SmallMolecule
    slots:
    - id
    - inchikey
    - cas_rn
    - name
    - synonyms
    - description
