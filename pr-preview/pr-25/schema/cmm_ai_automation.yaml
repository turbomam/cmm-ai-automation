name: cmm-ai-automation
description: 'Schema for Critical Mineral Metabolism (CMM) data curation.


  Models microbial strains, growth media, ingredients, and their relationships

  for knowledge graph generation.'
title: CMM AI Automation Schema
see_also:
- https://turbomam.github.io/cmm-ai-automation
id: https://w3id.org/turbomam/cmm-ai-automation
imports:
- linkml:types
license: MIT
prefixes:
  cmm:
    prefix_prefix: cmm
    prefix_reference: https://w3id.org/turbomam/cmm-ai-automation/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  biolink:
    prefix_prefix: biolink
    prefix_reference: https://w3id.org/biolink/vocab/
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  CHEBI:
    prefix_prefix: CHEBI
    prefix_reference: http://purl.obolibrary.org/obo/CHEBI_
  PUBCHEM.COMPOUND:
    prefix_prefix: PUBCHEM.COMPOUND
    prefix_reference: http://identifiers.org/pubchem.compound/
  CAS:
    prefix_prefix: CAS
    prefix_reference: http://identifiers.org/cas/
  KEGG.COMPOUND:
    prefix_prefix: KEGG.COMPOUND
    prefix_reference: http://identifiers.org/kegg.compound/
  MESH:
    prefix_prefix: MESH
    prefix_reference: http://identifiers.org/mesh/
  DRUGBANK:
    prefix_prefix: DRUGBANK
    prefix_reference: http://identifiers.org/drugbank/
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  UO:
    prefix_prefix: UO
    prefix_reference: http://purl.obolibrary.org/obo/UO_
  RO:
    prefix_prefix: RO
    prefix_reference: http://purl.obolibrary.org/obo/RO_
  NCBITaxon:
    prefix_prefix: NCBITaxon
    prefix_reference: http://purl.obolibrary.org/obo/NCBITaxon_
  ENVO:
    prefix_prefix: ENVO
    prefix_reference: http://purl.obolibrary.org/obo/ENVO_
  DSMZ:
    prefix_prefix: DSMZ
    prefix_reference: https://www.dsmz.de/collection/catalogue/details/culture/DSM-
  ATCC:
    prefix_prefix: ATCC
    prefix_reference: https://www.atcc.org/products/
default_prefix: cmm
default_range: string
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  MediumType:
    name: MediumType
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/MediumType
    description: 'Classification of growth media by composition. Note: Functional
      properties like selective/differential are orthogonal and should be captured
      separately if needed.'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      minimal:
        text: minimal
        description: Defined medium with minimal components
      complex:
        text: complex
        description: Contains undefined components like yeast extract
      defined:
        text: defined
        description: All components are chemically defined
      semi_defined:
        text: semi_defined
        description: Mostly defined but contains some complex components
  SolutionType:
    name: SolutionType
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/SolutionType
    description: Classification of stock solutions
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      trace_elements:
        text: trace_elements
        description: Concentrated trace element mixture
      vitamin:
        text: vitamin
        description: Vitamin mixture
      buffer:
        text: buffer
        description: pH buffer stock
      carbon_source:
        text: carbon_source
        description: Concentrated carbon source
      other:
        text: other
        description: Other type of stock solution
  IngredientRole:
    name: IngredientRole
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/IngredientRole
    description: 'Functional role of an ingredient in a growth medium. TODO: Map to
      grounded ontology terms (METPO, OBI, or custom). See issue #11.'
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      carbon_source:
        text: carbon_source
        description: Provides carbon for biosynthesis and/or energy
        todos:
        - Map to appropriate ontology term
      nitrogen_source:
        text: nitrogen_source
        description: Provides nitrogen for biosynthesis
      phosphorus_source:
        text: phosphorus_source
        description: Provides phosphorus
      sulfur_source:
        text: sulfur_source
        description: Provides sulfur
      trace_element:
        text: trace_element
        description: Micronutrient required in small amounts
      mineral:
        text: mineral
        description: Macro-mineral component
      buffer:
        text: buffer
        description: pH buffering agent
        meaning: CHEBI:35225
      vitamin:
        text: vitamin
        description: Essential vitamin or growth factor
        meaning: CHEBI:33229
      solidifying_agent:
        text: solidifying_agent
        description: Agent for solid media (e.g., agar)
      selective_agent:
        text: selective_agent
        description: Antibiotic or other selective compound
      osmotic_stabilizer:
        text: osmotic_stabilizer
        description: Maintains osmotic balance
  ConcentrationUnit:
    name: ConcentrationUnit
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/ConcentrationUnit
    description: Units for concentration
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      g_per_L:
        text: g_per_L
        description: Grams per liter
        meaning: UO:0000175
      mg_per_L:
        text: mg_per_L
        description: Milligrams per liter
        meaning: UO:0000176
      ug_per_L:
        text: ug_per_L
        description: Micrograms per liter
        meaning: UO:0000301
      M:
        text: M
        description: Molar
        meaning: UO:0000062
      mM:
        text: mM
        description: Millimolar
        meaning: UO:0000063
      uM:
        text: uM
        description: Micromolar
        meaning: UO:0000064
      percent_w_v:
        text: percent_w_v
        description: 'Weight/volume percentage: % (w/v)'
      percent_v_v:
        text: percent_v_v
        description: 'Volume/volume percentage: % (v/v)'
  VolumeUnit:
    name: VolumeUnit
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/VolumeUnit
    description: Units for volume
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      mL:
        text: mL
        description: Milliliters
        meaning: UO:0000098
      L:
        text: L
        description: Liters
        meaning: UO:0000099
      uL:
        text: uL
        description: Microliters
        meaning: UO:0000101
  ConflictResolution:
    name: ConflictResolution
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/ConflictResolution
    description: How a data conflict between sources was resolved. Primary APIs are
      considered authoritative for their own ID types.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      primary_source_wins:
        text: primary_source_wins
        description: Primary/authoritative source value was used
      manual_review:
        text: manual_review
        description: Conflict flagged for manual review
      merged:
        text: merged
        description: Values were merged (e.g., for lists)
      unresolved:
        text: unresolved
        description: Conflict not yet resolved
  DataSource:
    name: DataSource
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/DataSource
    description: Names of data sources used for enrichment. Each source is authoritative
      for its own ID type.
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    permissible_values:
      pubchem:
        text: pubchem
        description: PubChem (authoritative for pubchem_cid)
      chebi:
        text: chebi
        description: ChEBI 2.0 (authoritative for chebi_id, biological/chemical roles)
      cas:
        text: cas
        description: CAS Common Chemistry (authoritative for cas_rn)
      mediadive:
        text: mediadive
        description: MediaDive (authoritative for mediadive_id)
      node_normalization:
        text: node_normalization
        description: NCATS Translator NodeNormalization API (identifier bridging)
      kg_microbe:
        text: kg_microbe
        description: KG-Microbe knowledge graph
slots:
  id:
    name: id
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/id
    description: A unique identifier for a thing
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    mappings:
    - schema:identifier
    slot_uri: schema:identifier
    identifier: true
    owner: EnrichedIngredient
    domain_of:
    - NamedThing
    - EnrichedIngredient
    range: uriorcurie
    required: true
  name:
    name: name
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/name
    description: A human-readable name for a thing
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    mappings:
    - schema:name
    slot_uri: schema:name
    owner: EnrichedIngredient
    domain_of:
    - NamedThing
    - EnrichedIngredient
    range: string
  description:
    name: description
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/description
    description: A human-readable description for a thing
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    mappings:
    - schema:description
    slot_uri: schema:description
    owner: EnrichedIngredient
    domain_of:
    - NamedThing
    - EnrichedIngredient
    range: string
  synonyms:
    name: synonyms
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/synonyms
    description: Alternative names for this entity
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:synonyms
    owner: EnrichedIngredient
    domain_of:
    - NamedThing
    - EnrichedIngredient
    range: string
    multivalued: true
  chemical_formula:
    name: chemical_formula
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/chemical_formula
    description: "Chemical formula (e.g., NaCl, MgSO4\xB77H2O)"
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:chemical_formula
    owner: EnrichedIngredient
    domain_of:
    - Ingredient
    - EnrichedIngredient
    range: string
  chebi_id:
    name: chebi_id
    id_prefixes:
    - CHEBI
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/chebi_id
    description: ChEBI identifier
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:chebi_id
    owner: EnrichedIngredient
    domain_of:
    - Ingredient
    - EnrichedIngredient
    range: uriorcurie
  cas_rn:
    name: cas_rn
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/cas_rn
    description: CAS Registry Number
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:cas_rn
    owner: EnrichedIngredient
    domain_of:
    - Ingredient
    - EnrichedIngredient
    range: string
    pattern: ^\d{2,7}-\d{2}-\d$
  inchikey:
    name: inchikey
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/inchikey
    description: InChIKey for structural identification
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:inchikey
    owner: EnrichedIngredient
    domain_of:
    - Ingredient
    - EnrichedIngredient
    range: string
    pattern: ^[A-Z]{14}-[A-Z]{10}-[A-Z]$
  pubchem_cid:
    name: pubchem_cid
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/pubchem_cid
    description: PubChem Compound ID
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:pubchem_cid
    owner: EnrichedIngredient
    domain_of:
    - Ingredient
    - EnrichedIngredient
    range: integer
  xrefs:
    name: xrefs
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/xrefs
    description: Cross-references to external databases
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:xrefs
    owner: EnrichedIngredient
    domain_of:
    - Ingredient
    - EnrichedIngredient
    range: CrossReference
    multivalued: true
    inlined: true
    inlined_as_list: true
  xref_type:
    name: xref_type
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/xref_type
    description: Type of cross-reference (e.g., CHEBI, CAS-RN, kg-microbe-ingredient)
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:xref_type
    owner: CrossReference
    domain_of:
    - CrossReference
    range: string
  xref_id:
    name: xref_id
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/xref_id
    description: The identifier value
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:xref_id
    owner: CrossReference
    domain_of:
    - CrossReference
    range: string
  xref_label:
    name: xref_label
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/xref_label
    description: Human-readable label from the external source
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:xref_label
    owner: CrossReference
    domain_of:
    - CrossReference
    range: string
  has_ingredient_component:
    name: has_ingredient_component
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/has_ingredient_component
    description: Ingredients contained in this mixture with their concentrations
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:has_ingredient_component
    owner: Mixture
    domain_of:
    - Mixture
    range: IngredientComponent
    multivalued: true
    inlined: true
    inlined_as_list: true
  has_solution_component:
    name: has_solution_component
    definition_uri: https://w3id.org/turbomam/cmm-ai-automation/has_solution_component
    description: Solutions contained in this medium
    from_schema: https://w3id.org/turbomam/cmm-ai-automation
    slot_uri: cmm:has_solution_component
    owner: GrowthMedium
    domain_of:
    - GrowthMedium
    range: SolutionComponent
    multivalued: true
    inlined: true
    inlined_as_list: true
  ingredient:
